<!-- Componente reutilizable para visor PDF -->
<div class="pdf-viewer-container" id="pdfViewer">
    <div class="pdf-controls mb-3" id="pdfControls">
        <div id="loadingIndicator">Cargando...</div>
    
        <div class="input-group mb-3">
            <button id="verTodo" class="btn btn-secondary" style="margin-right: 10px;">Ver Todo</button>
            <button id="verPaginado" class="btn btn-secondary" style="margin-right: 10px;">Ver paginado</button>
            <input type="text" id="searchText" class="form-control" placeholder="Buscar texto" style="width: 60%; margin-right: 10px;">
            <button id="searchBtn" class="btn btn-primary">Buscar</button>
            <div class="input-group-text">Coincidencias: <span id="matchCount" style="margin-right: 10px;">0</span></div>
            <input type="number" id="searchNumber" class="form-control" min="1" value="1" style="width: 5%;">
            <button id="searchPage" class="btn btn-primary" style="margin-right: 10px;">Buscar</button>
        </div>
        
        <nav class="btn-group" role="group" aria-label="Basic example">
            <button id="prevPage" class="btn" style="margin-right: 10px; background-color:rgba(255, 123, 0, 0.86); color: white; border-color:rgba(255, 123, 0, 0.86);">Anterior</button>
            <button id="nextPage" class="btn" style="margin-right: 10px; background-color:rgba(255, 123, 0, 0.86); color: white; border-color:rgba(255, 123, 0, 0.86);">Siguiente</button>
            <button id="zoomIn" class="btn btn-secondary" style="margin-right: 10px; background-color:rgba(174, 84, 235, 0.86); color: white; border-color:rgba(174, 84, 235, 0.86);">Aumentar</button>
            <button id="zoomOut" class="btn btn-secondary" style="background-color:rgba(174, 84, 235, 0.86); color: white; border-color:rgba(174, 84, 235, 0.86);">Disminuir</button>
            <button id="prevMatch" class="btn btn-warning">Anterior Coincidencia</button>
            <button id="nextMatch" class="btn btn-warning">Siguiente Coincidencia</button>
        </nav>

        <span class="page-info ml-3" style="font-size: 14px; color: #555;"> Page: <span id="pageNum"></span> / <span id="pageCount"></span></span>
    </div>

    <div class="pdf-container" id="pdfContainer">
        <div id="canvasScrollWrapper" style="overflow-x: auto; width: 100%;">
            <canvas class="pdf-canvas" id="pdfCanvas" style="display: block; margin: 0 auto;"></canvas>
        </div>
        <div class="pdf-canvas-container" id="pdfCanvasContainer" style="display: none;"></div>
    </div>
</div>
